<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Metal&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@200,300,400,500,600,700,1&display=swap"
        rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="icon" href="images/onyx_favicon.svg" type="image/svg+xml">
    <link rel="shortcut icon" href="images/onyx_favicon.ico" type="image/x-icon">
</head>

<body>

    <div class="big-wrapper big-wrapper--block">
        <div class="wrapper">
            <main class="main">
                <div class="main__block block">
                    <div class="block__bg">
                        <img class="block__bg-gif" src="gifs/block-gif.gif" alt="gif">
                    </div>
                    <div class="container">
                        <div class="block__inner">
                            <h1 class="block__title" data-aos="fade-right">
                                HYPERDELTA
                            </h1>
                            <p class="block__text" data-aos="fade-left">
                                Software company specializing in premium decentralized exchange (DEX) trading solutions
                            </p>
                            <a class="block__link btn" href="#" data-aos="zoom-in">
                                <svg width="493" height="55" viewBox="0 0 493 55" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M6.00105 28.8582L39.7591 4.95801H487.9V26.1347L452.538 50.0425H6.087L6.00105 28.8582Z"
                                        fill="white" fill-opacity="0.1" />
                                    <path
                                        d="M6.00105 28.8582L39.7591 4.95801H487.9V26.1347L452.538 50.0425H6.087L6.00105 28.8582Z"
                                        fill="#F6780F" />
                                    <path
                                        d="M6.00105 28.8582L39.7591 4.95801H487.9V26.1347L452.538 50.0425H6.087L6.00105 28.8582Z"
                                        stroke="#F6780F" />
                                    <path opacity="0.3"
                                        d="M0.25 27.6287L38.5801 0.25H492.55V27.3713L454.22 54.75H0.25V27.6287Z"
                                        stroke="#F6780F" stroke-width="0.5" />
                                </svg>
                                <span>
                                    CONTACT
                                </span>
                            </a>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/main.min.js"></script>
</body>

</html>
