<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checking third</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div class="wrapper">
        <main class="main">
            <img class="main__bg" src="images/bg.jpg" alt="bg">
            <section class="main__checking checking">
                <div class="container">
                    <div class="checking__inner">
                        <a class="checking__logo logo logo--big" href="#">
                            <img class="logo__img" src="images/big-logo.svg" alt="img">
                        </a>
                        <h1 class="checking__title">
                            Checking Your Account
                        </h1>
                        <ul class="checking__list checking-list">
                            <li class="checking-list__item checking-item checking-item--filled">
                                <div class="checking-item__wrapper">
                                    <div class="checking-item__text">
                                        Account Age Verified
                                    </div>
                                    <div class="checking-item__icon">
                                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <circle cx="8" cy="8" r="7.5" stroke="#4BB7BB" />
                                            <path
                                                d="M12.1891 5.26575C11.9559 5.03255 11.5778 5.03255 11.3446 5.26575L7.01819 9.59214C6.78499 9.82535 6.4069 9.82535 6.17369 9.59215L4.6561 8.07455C4.4229 7.84135 4.04481 7.84135 3.81161 8.07455C3.57841 8.30775 3.57841 8.68585 3.81161 8.91905L5.33248 10.4359C6.0323 11.1339 7.16521 11.1332 7.86418 10.4344L12.1891 6.11024C12.4223 5.87704 12.4223 5.49895 12.1891 5.26575Z"
                                                fill="#4BB7BB" />
                                        </svg>
                                    </div>
                                </div>
                                <div class="checking-item__line">
                                    <span style="width: 100%">

                                    </span>
                                </div>
                            </li>
                            <li class="checking-list__item checking-item checking-item--filled">
                                <div class="checking-item__wrapper">
                                    <div class="checking-item__text">
                                        Telegram Premium Checked
                                    </div>
                                    <div class="checking-item__icon">
                                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <circle cx="8" cy="8" r="7.5" stroke="#4BB7BB" />
                                            <path
                                                d="M12.1891 5.26575C11.9559 5.03255 11.5778 5.03255 11.3446 5.26575L7.01819 9.59214C6.78499 9.82535 6.4069 9.82535 6.17369 9.59215L4.6561 8.07455C4.4229 7.84135 4.04481 7.84135 3.81161 8.07455C3.57841 8.30775 3.57841 8.68585 3.81161 8.91905L5.33248 10.4359C6.0323 11.1339 7.16521 11.1332 7.86418 10.4344L12.1891 6.11024C12.4223 5.87704 12.4223 5.49895 12.1891 5.26575Z"
                                                fill="#4BB7BB" />
                                        </svg>
                                    </div>
                                </div>
                                <div class="checking-item__line">
                                    <span style="width: 100%">

                                    </span>
                                </div>
                            </li>
                            <li class="checking-list__item checking-item checking-item--filled">
                                <div class="checking-item__wrapper">
                                    <div class="checking-item__text">
                                        Invitation Status Checked
                                    </div>
                                    <div class="checking-item__icon">
                                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <circle cx="8" cy="8" r="7.5" stroke="#4BB7BB" />
                                            <path
                                                d="M12.1891 5.26575C11.9559 5.03255 11.5778 5.03255 11.3446 5.26575L7.01819 9.59214C6.78499 9.82535 6.4069 9.82535 6.17369 9.59215L4.6561 8.07455C4.4229 7.84135 4.04481 7.84135 3.81161 8.07455C3.57841 8.30775 3.57841 8.68585 3.81161 8.91905L5.33248 10.4359C6.0323 11.1339 7.16521 11.1332 7.86418 10.4344L12.1891 6.11024C12.4223 5.87704 12.4223 5.49895 12.1891 5.26575Z"
                                                fill="#4BB7BB" />
                                        </svg>
                                    </div>
                                </div>
                                <div class="checking-item__line">
                                    <span style="width: 100%">

                                    </span>
                                </div>
                            </li>
                        </ul>
                        <a class="checking__logo logo logo--small" href="#">
                            <img class="logo__img" src="images/small-logo.svg" alt="img">
                        </a>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="js/main.min.js"></script>
</body>

</html>
