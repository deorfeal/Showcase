<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanks</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div class="wrapper">
        <main class="main">
            <img class="main__bg" src="images/bg.jpg" alt="bg">
            <section class="main__thanks thanks">
                <div class="container">
                    <div class="thanks__inner">
                        <div class="thanks__img">
                            <img class="thanks__img-image" src="images/cirle-logo.svg" alt="icon">
                        </div>
                        <h1 class="thanks__title">
                            Thanks for participating in the Omex Power Tap.
                        </h1>
                        <p class="thanks__text">
                            Link your Ton wallet to your account to earn extra rewards.
                        </p>
                        <div class="thanks__area area">
                            <div class="area__inner">
                                <p class="area__text">
                                    +20,000 Omex
                                </p>
                            </div>
                        </div>
                        <a class="thanks__logo logo logo--small" href="#">
                            <img class="logo__img" src="images/small-logo.svg" alt="img">
                        </a>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="js/main.min.js"></script>
</body>

</html>
