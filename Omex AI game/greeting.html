<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div class="wrapper">
        <main class="main">
            <img class="main__bg" src="images/bg.jpg" alt="bg">
            <section class="main__greeting greeting">
                <div class="container">
                    <div class="greeting__inner">
                        <a class="greeting__logo logo logo--big" href="#">
                            <img class="logo__img" src="images/big-logo.svg" alt="img">
                        </a>
                        <h1 class="greeting__title">
                            Welcome back home!
                        </h1>
                        <div class="greeting__ago ago">
                            <div class="ago__digit">
                                1
                            </div>
                            <div class="ago__text">
                                years ago
                            </div>
                        </div>
                        <p class="greeting__text">
                            Welcome to thr Omex platform.
                            You have been credited with 20,000
                        </p>
                        <a class="greeting__link btn btn--white" href="#">
                            <div>
                                <span>
                                    Continue
                                </span>
                            </div>
                        </a>
                        <a class="greeting__logo logo logo--small" href="#">
                            <img class="logo__img" src="images/small-logo.svg" alt="img">
                        </a>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="js/main.min.js"></script>
</body>

</html>
