                            <a class="entrance-body__logo logo" href="#">

                            </a>
                            <h1 class="entrance-body__title">
                                Вход в личный кабинет
                            </h1>
                            <form class="entrance__form form" action="#">
                                <div class="form__inner">
                                    <div class="form__box form-box">
                                        <label class="form-box__label" for="">
                                            Почта
                                        </label>
                                        <input class="form-box__input" type="email">
                                    </div>
                                    <div class="form__box form-box">
                                        <label class="form-box__label" for="">
                                            Пароль
                                        </label>
                                        <input class="form-box__input" type="password">
                                        <div class="form-box__eye">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                viewBox="0 0 18 18" fill="none">

                                        Войти

                                        <path d="M12 5L19 12L12 19" stroke="white" stroke-width="2"
                                            stroke-linecap="round" stroke-linejoin="round" />
